<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function getAll() {
        var l = arguments.length
        let s = 0
        for (let i = 0; i < l; i++) {
          if (!isNaN(arguments[i])) s += Number(arguments[i])
        }
        return s
      }
      console.log(getAll('1', 2, 4, NaN, undefined, {}, []))
    </script>
  </body>
</html>

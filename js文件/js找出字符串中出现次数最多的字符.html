<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js找出字符串中出现次数最多的字符</title>
  </head>
  <body>
    <script>
      var str = 'aaaaaaaabbvsdfwwwwwwwwwwwwwwwwwwwwww'

      function get(str) {
        const arr = str.split('')
        // 未指定initialValue，pre:previousValue(数组第一项),   cur:currentValue(数组第二项),指定了则相反
        return arr.reduce(
          function (pre, cur) {
            if (cur in pre) {
              pre[cur]++
            } else {
              pre[cur] = 1
            }
            return pre
          },
          {
            // initialValue,
            // 传空{}代表不指定initialValue
          }
        )
      }

      console.log(get(str))
      var maxObj = get(str)
      var maxStr = null
      var maxNum = 0

      for (var key in maxObj) {
        if (maxNum < maxObj[key]) {
          maxStr = key
          maxNum = maxObj[key]
        }
      }

      console.log(`出现最多的字符是${maxStr}，出现了${maxNum}次`)
    </script>
  </body>
</html>

      var twoSum2 = function (nums, target) {
        let hash = {}
        for (let i = 0; i < nums.length; i++) {
            // console.log(hash[target - nums[i]],i);
          if (hash[target - nums[i]] !== undefined) {
            return [i, hash[target - nums[i]]]
          }
          hash[nums[i]] = i
        }
        return []
      }
